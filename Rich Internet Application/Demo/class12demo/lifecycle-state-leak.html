<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React in-Browser Prototyping Template</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class App extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    showClock: true
                };
                this.handleRemoveClock = this.handleRemoveClock.bind(this);
                this.handleAddClock = this.handleAddClock.bind(this);
            }

            handleRemoveClock(){
                this.setState({
                    showClock: false
                });
            }

            handleAddClock(){
                this.setState({
                    showClock: true
                });
            }

            render(){
                return (
                    <div>
                        {this.state.showClock === true ? <Clock onRemove={this.handleRemoveClock} /> : <button onClick={this.handleAddClock}>Add Clock</button>}
                    </div>
                );
            }
        }

        class Clock extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    date: new Date()
                };
            }

            render(){
                console.log('--clock render--');
                return(
                <div>
                    <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                    <button onClick={this.props.onRemove}>Remove Clock</button>
                </div>
                );
            }

            tick(){
                console.log('--tick--');
                this.setState({
                    date: new Date()
              });
            }

            componentDidMount() {
                console.log('--componentDidMount--');
                this.timerID = setInterval(
                    () => this.tick(),
                    1000
                );
            }
            
            componentWillUnmount() {
                console.log('--componentWillUnmount--');
                clearInterval(this.timerID);
            }

            componentDidUpdate() {
                console.log('--componenetDidUpdate--');
            }
        }

        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</body>
</html>
