<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>

<script>
  function init() {
    var stage = new createjs.Stage("demoCanvas");
	
    var text = new createjs.Text("Hello World", "32px sans-serif", "#000");
    text.x = 10;
    text.y = 50;
    stage.addChild(text);

    var size = text.getMeasuredWidth();
    var text2 = new createjs.Text(size, "32px sans-serif", "#000");
    text2.x = 10;
    text2.y = 100;
    stage.addChild(text2);



	stage.update();
  }
</script>

</head>
<body onload="init();">
	<canvas id="demoCanvas" width="400" height="300"></canvas>
</body>
</html>
