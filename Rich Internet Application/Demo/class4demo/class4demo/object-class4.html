<body>
    <select id="prop">
        <option value="name">Name</option>
        <option value="idNum">ID</option>
        <option value="department">Department</option>
        <option value="active">Active</option>

    <script>
        var obj = {
            name: 'Brian',
            idNum: 12345667,
            department: 'IT',
            active: true

        function selectProp(e) {
            console.log(e.target.value);
            console.log(obj[e.target.value]);
            document.getElementById('propDisplay').innerText = obj[e.target.value];
        }

        document.getElementById('prop').addEventListener('change', selectProp, false);

    </script>
