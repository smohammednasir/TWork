<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="text" id="name-box">

        <select id="select">
            <option value="R">Red</option>
            <option value="G">Green</option>
            <option value="B">Blue</option>
        </select>
        <hr>
    <div style="padding:20px; background-color: yellow;cursor: pointer;" onclick="alert('I was clicked');">Event Method 1</div>
    <hr>
    <div id="aButton" style="padding:20px; background-color: aqua;cursor: pointer;">Event Method 2</div>
    <hr>
    <div id="bButton" style="padding:20px; background-color: pink;cursor: pointer;">Event Method 3a</div>
<hr>
<div id="cButton" style="padding:20px; background-color: grey;cursor: pointer;">Event Method 3b</div>
    
    
    
    
    
    <script>
    function eHandle(){
		alert('I was clicked');
	}

    document.getElementById('aButton').onclick =  eHandle;
    

    //method 3
    document.getElementById('bButton').addEventListener('click', eHandle, false);

	document.getElementById('cButton').addEventListener('click', function(){
		alert('I was clicked');
    } ,false);
    
    document.getElementById('select').addEventListener('change', function(e){
		console.log('Select Option: ' + e.target.value);
	}, false);

    </script>

</body>
</html>
