<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
	// Object Literal
	let o1 = {
		doors: 2,
		color: 'red',
		run: function(){ console.log('Car with ' + this.doors + ' doors') }
	};

	// Constructor Function
	function Car(doors, color) {
		this.doors = doors;
		this.color = color;
		let miles = 0;
		let that = this;

		this.addMile = function(){
			miles = miles + 1;
		};

		this.run = function(){
			console.log('Car with ' + this.doors + ' doors');
			report();
			console.log(miles);
		};

		let report = function(){
			console.log('run report');
			console.log('Doors: ' + that.doors);
		};
	}
	let c1 = new Car(2, 'red');

	// Constructor Function with Prototype
	function Car2(doors, color) {
		this.doors = doors;
		this.color = color;
		let miles = 0;
		let that = this;

		this.addMile = function(){
			miles = miles + 1;
		};

		let report = function(){
			console.log('run report');
			console.log('Doors: ' + that.doors);
		};
	}

	Car2.prototype.run = function(){
		console.log('Car with ' + this.doors + ' doors');
	};

	Car2.classprop = 'ford';

	let c2 = new Car2(2, 'red');

	// Factory
	function car3(doors, color){
		let obj = {};

		obj.doors = doors;
		obj.color = color;
		obj.run = function(){console.log('Car with ' + this.doors + ' doors');};

		return obj;
	}

	let c3 = car3(4, 'blue');

	</script>
</body>
</html>
