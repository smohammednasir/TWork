<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click Me!</button>
    <div id="results"></div>
    <script>
    document.getElementById('btn').addEventListener('click', function(){
        

        fetch('http://libertyville.rice.iit.edu/scripts/products.php')
        .then(function(response){
            return response.json();
        })
        .then(function(myJson){
            console.log(myJson);
            var table = document.createElement('table');
            for(var i = 0; i < myJson.length; i++) {
                console.log(myJson[i]);
                var row = document.createElement('tr');
                var cellproduct = document.createElement('td');
                var protext = document.createTextNode(myJson[i].Product);
                cellproduct.appendChild(protext);
                row.appendChild(cellproduct);
                var cellpr = document.createElement('td');
                var prtext = document.createTextNode(myJson[i].Price);
                cellpr.appendChild(prtext);
                row.appendChild(cellpr);
                table.appendChild(row);
            }
            document.getElementById('results').appendChild(table);
        });


    }); // end click event listener
    
    </script>
</body>
</html>
